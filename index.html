<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="./public/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Modules -->
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.iife.js"></script>
    <script src="./public/scripts/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- // Particle effects feature -->
    <script src="./script.js" type="module" defer></script>
</head>

<body id="body">
    <h1 id="app-name">Geet Music Player</h1> 
    <i id="settings-icon" class="fas fa-cog settings-icon-rotate"></i>
    <div class="background-dull"></div>
    <div id="particles-js" class="particle-background"></div>
    <div class="playercontrols">
        <div><h2 id="title" class="playercontrols__songtitle marquee">Select a song to play</h2></div>
        <div class="playercontrols__progressbar">
            <div class="playercontrols__progressbar__progress"></div>
        </div>
        <audio src="" id="audio"></audio>
        <div class="playercontrols__musiccontrols">
            <i id="shuffle-button" class="control-button fas fa-random"></i>
            <i id="prev" class="control-button fa-solid fa-backward-fast"></i>
            <span id="play-btn" class="play-btn"><i class="control-button fa-solid fa-play"></i></span>
            <i id="next" class="control-button fa-solid fa-forward-fast"></i>
            <i id="mute" class="control-button fas fa-volume-up"></i>
        </div>
    </div>
    
    <canvas class="audio-canvas" id="bar-visualizer"></canvas>
    <div class="info-container"> 
        Visible
    </div>

    <div id="sidebar" class="sidebar hide">
        <img src="./public/assets/music-logo.jpg" id='music-icon' class="sidebar__image" alt="music-cover">
        v2.0
        <div class="sidebar__browse"> 
            <label class="sidebar__browse__fileupload">
                <input type="file" id="browse-file" multiple />
                Add Songs
            </label>
        </div>
        <hr class="sidebar__divideline">
        <div class="sidebar__songlist">
        <ul id="sidebar__songlist__ul"></ul>
    </div>
    <hr class="sidebar__divideline">
    <div class="sidebar__settings">
        <h2>Settings</h2>
        <ul>
            <li>Background <i id="prev-wallpaper" class="fa-solid fa-angle-left"></i>
                <i id="next-wallpaper" class="fa-solid fa-angle-right"></i>
            </li>
            <li> Particle Effects <input type="checkbox" name="" id="particle-checkbox" checked></li>
            <li> Dull background <input type="checkbox" name="" id="background-dull-checkbox" checked></li>
        </ul>
    </div>
    
    </div>

    <footer>
    <div class="footer__make-statement">
        Made with ðŸŽ¶ by Bipin Jadav <i id="info-icon" class="fas fa-info"></i>
    </div>
    </footer>
</body>

</html>
