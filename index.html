<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="public/src/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.iife.js"></script>
    <script src="./script.js" defer></script>
</head>

<body id="body">


    <h1 style="align-self: center;">à¤—à¥€à¤¤ Music Player</h1>


    <div class="head">
        <div class="img-container" id="cover">
            <img src="./public/src/music-logo.jpg" id='music-icon' alt="music-cover">
            <canvas class="audio-canvas-img" id="audio_visual-img" width="230px" height="230px"></canvas>
        </div>
        <div id="song-list-id" class="song-list" style="opacity: 0;">
            <ul id='list'></ul>
        </div>
        <div class="progress-rotation" id="progress-rotation-id">
            <div class="circle-outer">
                <canvas id="myCanvas" class="rotation" width="200px" height="200px"></canvas>
            </div>
        </div>
    </div>

    <div id="clock-id" class="clock"></div>



    <label class="custom-folder-upload">
    <input type="file"  id="browse-Folder" webkitdirectory/>
    Upload Song Folder
</label>
<label class="custom-file-upload">
    <input type="file"  id="browse-File" multiple/>
    Upload Your song
</label>


    <canvas class="audio-canvas" id="audio_visual"></canvas>

    <div class="music-container" id="music-container-ID">
        <div class="music-info">
            <h4 id="title">Please Upload Songs to Play...</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="" id="audio"></audio>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <div class="volume-slider-container">
        <div class="volume-slider"></div>
    </div>

    <div class="make-statement">
        Made with ðŸŽ¶ by Bipin Jadav.
    </div>
</body>

</html>
