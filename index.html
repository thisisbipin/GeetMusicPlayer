<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="public/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Modules -->
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.iife.js"></script>
    <script src="./public/scripts/jquery-3.6.0.min.js" defer></script>

    <!-- // Particle effects feature -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="./public/scripts/particleEffects.js" defer></script>

    <!-- // Loading Music Controls -->
    <script src="./public/scripts/musicControls.js"></script>

    <!-- Main script file -->
    <script src="./script.js" defer></script>
</head>

<body id="body">


    <h1 style="align-self: center;">à¤—à¥€à¤¤ Music Player</h1>

    <div class="head">
        <div class="img-container" id="cover">
            <img src="./public/assets/music-logo.jpg" id='music-icon' alt="music-cover">
            <canvas class="audio-canvas-img" id="web-visualizer" width="230px" height="230px"></canvas>
        </div>
        <div id="song-list-id" class="song-list" style="opacity: 0;">
            <ul id='list'></ul>
        </div>
        <div class="progress-rotation" id="progress-rotation-id">
            <div class="circle-outer">
                <canvas id="audio-canvas-img" class="rotation" width="200px" height="200px"></canvas>
            </div>
        </div>
    </div>

    <div id="clock-id" class="clock"></div>



    <label class="custom-folder-upload">
        <input type="file" id="browse-Folder" webkitdirectory />
        Add songs from Folder
    </label>
    <label class="custom-file-upload">
        <input type="file" id="browse-File" multiple />
        Add Song
    </label>

    <canvas class="audio-canvas" id="bar-visualizer"></canvas>

    <div class="music-container" id="music-container-ID">
        <div class="music-info">
            <h4 id="title">Please Upload Songs to Play...</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="" id="audio"></audio>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play play-button"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <div class="volume-slider-container">
        <div class="volume-slider"></div>
    </div>

    <div id="particles-js" class="particle-background"></div>
    <div class="settings"></div>
    <div class="make-statement">
        Made with ðŸŽ¶ by Bipin Jadav. <i id="settings-icon" class="far fa-question-circle"></i>
    </div>
</body>

</html>
